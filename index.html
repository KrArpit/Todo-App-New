<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2d33feed42.js" crossorigin="anonymous"></script>
    <!-- Poppins Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <!-- Css Link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputSection">
        <input type="text" class="input" placeholder="Add a new task" />
        <button class="addButton">Add</button>
      </div>
      <div class="taskDisplaySection">
        <div class="statusSection">
          <div class="control">
            <span class="all active" id="all">All</span>
            <span class="pending" id="pending">Pending</span>
            <span class="completed" id="completed">Completed</span>
          </div>
          <button class="clearAll">Clear All</button>
        </div>
        <div class="taskSection">
          <!-- <div class="parentTaskLists"></div> -->
        </div>
      </div>
    </div>
    <!-- Link JavaScript -->
     <script src="./script.js"></script>
  </body>
</html>
